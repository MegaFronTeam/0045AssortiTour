<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>404</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com"/>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;0,700;1,300&amp;display=swap" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
						let currentYear = document.querySelector('.footer__year span');
						if (currentYear) {
							let now = new Date();
							currentYear.innerText = now.getFullYear();
						}
					});
			}
		</script>
	</head>
	<body class="error-page" data-bg="11-404.jpg">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="page-head">
					<div class="container">
						<nav class="swiper breadcrumb-slider--js" aria-label="breadcrumb">
							<ol class="breadcrumb swiper-wrapper" itemscope="itemscope" itemtype="http://schema.org/BreadcrumbList">
								<li class="breadcrumb-item swiper-slide" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a href="/" itemprop="item"><span itemprop="name">Главная</span>
										<meta itemprop="position" content="1"/></a></li>
								<li class="breadcrumb-item swiper-slide" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a href="#" itemprop="item"><span itemprop="name">Типы туров</span>
										<meta itemprop="position" content="2"/></a></li>
								<li class="breadcrumb-item active swiper-slide" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a href="#" itemprop="item"><span itemprop="name">Политика конфиденциальности</span>
										<meta itemprop="position" content="3"/></a></li>
							</ol>
						</nav>
					</div>
				</div>
				<!-- start s404-->
				<section class="s404 section" id="s404">
					<div class="container">
						<div class="s404__row row">
							<div class="s404__col col">
								<div class="s404__num"><img src="img/svg/404-img.svg" alt="" loading="lazy"/>4<span>0</span>4 
								</div>
							</div>
							<div class="col-lg-4">
								<div class="s404__wrap">
									<h1 class="h4">Ничего не найдено</h1>
									<p>Что то пошло не так перейдите на главную или вернитесь назад</p>
									<a class="s404__btn btn btn-primary btn-sm" href="/">
										 Вернуться на главную<span></span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- end s404-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"></script>
		<script type="text/javascript" src="https://tourvisor.ru/module/init.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>


<div class="modal-win">
	<div class="form-wrap">
		<form> 
			<div class="form-wrap__title h4">Оставьте свой номер телефона 
			</div>
			<p class="after-headline">И мы свяжемся с вами в течении 15 минут</p>
			<div class="form-wrap__input-wrap form-group">
				<label><span class="form-wrap__input-title">Ваше имя</span><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder="Введите"/>
				</label>
			</div>
			<!-- +e.input-wrap-->
			<div class="form-wrap__input-wrap form-group">
				<label><span class="form-wrap__input-title">Номер телефона</span><input class="form-wrap__input form-control" inputmode="tel" name="tel" type="tel" placeholder="Введите"/>
				</label>
			</div>
			<!-- +e.input-wrap-->
			<button class="form-wrap__btn btn btn-primary" type="submit">Перезвоните мне
			</button>
			<div class="form-wrap__policy">
				<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><span class="custom-input__text">Нажимая на кнопку, я соглашаюсь с <a href="#">политикой конфиденциальности</a> и на получение информационных рассылок</span>
				</label>
			</div>
		</form>
	</div>
</div>
